<!DOCTYPE html>
<html lang="es">
<head>

    <title>Tabla avanzada</title>
</head>
<body>

        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio (€)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Portátil</td>
                <td>800</td>
            </tr>

            </tr>
            <tr>
                <td>Auriculares</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>

            </tr>
        </tfoot>
    </table>
</body>
</html>
